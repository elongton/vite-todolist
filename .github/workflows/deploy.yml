name: Build and Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Short SHA
        id: vars
        run: echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push web image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.APP_NAME }}-web:sha-${{ steps.vars.outputs.SHA_SHORT }}

      - name: Build & push api image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ secrets.APP_NAME }}-api:sha-${{ steps.vars.outputs.SHA_SHORT }}

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            INFRA="${{ secrets.INFRA_PATH }}"
            SHA="${{ steps.vars.outputs.SHA_SHORT }}"
            OWNER="${{ github.repository_owner }}"
            APP="${{ secrets.APP_NAME }}"
            PREFIX="$(echo "$APP" | tr '[:lower:]' '[:upper:]' | sed 's/[^A-Z0-9]/_/g')"

            cd "$INFRA"
            git pull --ff-only

            ENV_FILE="$INFRA/secrets/${APP}.env"
            cat > "$ENV_FILE" <<EOF_ENV
            ${PREFIX}_WEB_IMAGE=ghcr.io/${OWNER}/${APP}-web:sha-${SHA}
            ${PREFIX}_API_IMAGE=ghcr.io/${OWNER}/${APP}-api:sha-${SHA}
            EOF_ENV

            "$INFRA/scripts/deploy.sh" "$APP" "$ENV_FILE"
